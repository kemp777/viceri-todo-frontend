<div class="container align-content-center align-items-center" style="max-width: 450px; height: 100vh;">
  <h2 class="text-center mb-4">Cadastro</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nome</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Senha</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Confirme sua senha</label>
      <input
        type="password"
        formControlName="confirmPassword"
        [class.is-invalid]="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched"
        class="form-control"
      />
      <div
        *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched"
        class="invalid-feedback"
      >
        As senhas não coincidem.
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Cadastrar</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </form>

  <div class="mt-4 text-center">
    <span>Já tem uma conta?</span>
    <a routerLink="/login" class="ms-2">Entrar</a>
  </div>
</div>
