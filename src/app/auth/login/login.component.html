<div class="container" style="max-width: 400px; margin-top: 400px;">
  <h2 class="text-center mb-4">Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Senha</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Entrar</button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <span>Ainda nÃ£o tem uma conta?</span>
    <a routerLink="/register" class="ms-2">Cadastre-se</a>
  </div>
</div>
